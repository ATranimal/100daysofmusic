<style>
  body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
    line-height: 1.5;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 960px;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    font-size: 24px;
    font-weight: bold;
    margin: 0;
    padding-bottom: 10px;
  }

  h2 {
    font-size: 20px;
    font-weight: bold;
    margin: 20px 0 10px;
  }

  p {
    margin: 10px 0;
  }

  a {
    color: #0066cc;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }

  blockquote {
    margin: 20px 0;
    padding-left: 20px;
    border-left: 2px solid #0066cc;
    font-style: italic;
  }

  ul {
    margin: 10px 0;
    padding-left: 20px;
  }

  li {
    margin-bottom: 5px;
  }

  .date {
    font-style: italic;
    color: #888;
  }
</style>

<h1>100 days of trying to love music again</h1>

<body>
  <p>
    <a href="https://instagram.com/atranimal">Andrew Tran</a> trying to become a
    music person again
  </p>
  <ol id="list"></ol>
</body>

<script>
  const dayTitles = ["Test"];

  dayTitles.forEach((dayTitle, idx) => {
    const listItem = document.createElement("li");

    const link = document.createElement("a");
    link.href = `./${idx + 1}.html`;
    link.textContent = dayTitle;

    listItem.appendChild(link);

    document.getElementById("list").appendChild(listItem);
  });
</script>
